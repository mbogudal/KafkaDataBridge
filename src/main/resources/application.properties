spring.application.name=KafkaDataBridgeProducer

# (opcjonalnie) automatyczne tworzenie topicow
spring.kafka.admin.auto-create=true

spring.datasource.url=jdbc:h2:~/test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true

insert.table.name=MOCK_DATABASE_INSERT
read.table.name=MOCK_DATABASE_READ

read.kafka.topic=MOCK_DATABASE_READ
insert.kafka.topic=MOCK_DATABASE_INSERT

spring.kafka.bootstrap-servers.consumer=kafka:9092
spring.kafka.bootstrap-servers.producer=kafka:9092

enable.consumer=true

logging.level.org.apache.kafka=ERROR