spring.application.name=KafkaDataBridgeProducer

# (opcjonalnie) automatyczne tworzenie topicow
spring.kafka.admin.auto-create=true

spring.datasource.url=jdbc:h2:~/test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true

insert.table.name=MockDatabase_Insert
read.table.name=MockDatabase_Read

read.kafka.topic=MockDatabase_Read
insert.kafka.topic=MockDatabase_Insert

spring.kafka.bootstrap-servers.consumer=kafka:9002
spring.kafka.bootstrap-servers.producer=kafka:9002